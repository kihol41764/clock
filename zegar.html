<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Digital Clock</title>
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: #0f172a;
    color: #00ffcc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .time {
    font-size: 72px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="time" id="time"></div>

<script>
function tick() {
  const now = new Date();
  document.getElementById('time').textContent =
    now.toLocaleTimeString('pl-PL', { hour12: false });
}
tick();
setInterval(tick, 1000);
</script>

</body>
</html>
